<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Data</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ action.name }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ action.age }}" required><br>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('table') }}">Back to Table</a>
</body>
</html>
